<!DOCTYPE html>
<html>
<head>
<title>Reversi of the Wolf</title>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://sugarjs.com/release/current/sugar.min.js"></script>
</head>
<body>
<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64">
<defs>
<clipPath id="clip-circle">
	<ellipse ry="30" rx="30" cy="32" cx="32" />
</clipPath>
<linearGradient id="fillblack" x1="0.5" y1="0" x2="0.5" y2="1">
	<stop offset="8%" stop-color="#FFFFFF" stop-opacity="0.7"/> 
	<stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/> 
</linearGradient>
<linearGradient id="fillwhite" x1="0.5" y1="0" x2="0.5" y2="1">
	<stop offset="8%" stop-color="#000000" stop-opacity="0.7"/> 
	<stop offset="100%" stop-color="#999999" stop-opacity="0"/> 
</linearGradient>
<g id="blackchip">
	<ellipse ry="30" rx="30" cy="32" cx="32" stroke-width="0" stroke="#FFFFFF" fill="#000000"/>
<!--	<g><path d="M4,32 Q7,7 32,4 Q9,9 4,32" fill="#FFFFFF" transparency="0.9"/></g>
	<g><path d="M32,60 Q57,57 60,32 Q56.5,56.5 32,60"  fill="#FFFFFF" transparency="0.75"/></g>-->
	<ellipse rx="16" ry="8" cx="32" cy="12" fill="url(#fillblack)" fill-opacity="0.5"/>
</g>
<g id="whitechip">
	<ellipse ry="30" rx="30" cy="32" cx="32" stroke-width="0.5" stroke="#000000" fill="#FEFEFE"/>
	<ellipse rx="16" ry="8" cx="32" cy="12" fill="url(#fillwhite)" fill-opacity="0.5"/>
	<!--	<g><path d="M4,32 Q7,7 32,4 Q9,9 4,32" fill="#BCBCBC" transparency="0.5"/></g>-->
</g>

</defs>
</svg>
<script src="reversi.js"></script>
</body>
</html>
